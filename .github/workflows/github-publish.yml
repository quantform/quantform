name: release

on:
  push:
    branches:
      - main
      - feature/new-cli
    tags:
      - v*

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'

      - run: yarn
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
      - run: yarn run test:unit
      - run: yarn workspaces foreach run version --new-version 0.1.${{ github.run_number }} --no-git-tag-version
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
